name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Build Go binary
        run: |
          go build -o boxtroll.exe -ldflags "-s -w -X command.Version=${{ steps.version.outputs.VERSION }}" ./cmd/boxtroll
        shell: bash

      - name: Install go-msi
        run: |
          go install github.com/mh-cbon/go-msi@latest
        shell: bash

      - name: Set PATH for WiX Toolset
        run: |
          echo "C:\Program Files (x86)\WiX Toolset v3.11\bin" >> $GITHUB_PATH
        shell: bash
      
      - name: Go-MSI Check Env
        run: |
          go-msi check-env
        shell: bash

      - name: Build MSI
        run: |
          export TMP="$PWD/tmp"
          export TEMP="$TMP"
          mkdir -p "$TMP"
          go-msi make \
            --msi boxtroll-${{ steps.version.outputs.VERSION }}-amd64.msi \
            --version ${{ steps.version.outputs.VERSION }} \
            --arch amd64 \
            --src 'installer/templates/' \
            --path 'installer/wix.json'
        shell: bash

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false

      - name: Upload MSI to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./boxtroll-${{ steps.version.outputs.VERSION }}-amd64.msi
          asset_name: boxtroll-${{ steps.version.outputs.VERSION }}-amd64.msi
          asset_content_type: application/x-msi
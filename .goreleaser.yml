# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

msi:
  -
    id: boxtroll
    name: boxtroll-{{.MsiArch}}
    wxs: ./windows/boxtroll.wsx
    extensions:
      - '{{ if eq .Runtime.Goos "windows" }}WixUIExtension{{ end }}'
      - "WixUtilExtension"
    replace: true
    mod_timestamp: "{{ .CommitTimestamp }}"
    version: v4


